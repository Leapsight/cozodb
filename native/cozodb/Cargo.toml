[profile.release]
lto = true

# [target.'cfg(target_arch = "x86_64")'.rustflags]
# flags = ["-C", "target-feature=+avx2"]


[package]
name = "erlang-cozodb"
version = "0.1.0"
edition = "2021"
description = "Erlang bindings for CozoDB"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "cozodb"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
rustler = {version = "0.30.0", features = ["nif_version_2_16"]}
cozo = "0.7.5"
ndarray = "0.15.6"
uuid = "1.3.3"
serde_json = "1.0.96"
serde  = "1.0.164"
serde_derive  = "1.0.164"
lazy_static = "1.4.0"
threadpool = "1.8.1"
once_cell = "1.18.0"
crossbeam = "0.8.2"
num_cpus = "1.0"

[features]
default = [
    # "cozo/jemalloc", # jemalloc as the global allocator for perf
    "cozo/storage-sqlite",
    "cozo/storage-rocksdb",
    "cozo/io-uring", # Enables io-uring option for the RocksDB storage
    "cozo/graph-algo"
]
